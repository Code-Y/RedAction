language: node_js

node_js:
  - '8'

cache:
  directories:
    - node_modules
    - $HOME/.npm


before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./codeclimate
  - chmod +x ./codeclimate
  - ./codeclimate before-build
  - npm install

script:
  - npm run test
  - npm run build

after_script:
  - ./codeclimate format-coverage ./coverage/lcov.info --input-type lcov
  - ./codeclimate after-build --exit-code $TRAVIS_TEST_RESULT

before_deploy:
  - rm ./codeclimate
  - npm prune --production

deploy:
  provider: npm
  skip_cleanup: true
  on:
    branch: master
    tags: true
  api_key:
    secure: 
  email:
    secure: 
